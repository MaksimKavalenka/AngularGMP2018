<div class="form-submit form-validation">
  <div class="field mini">
    <label class="required" for="duration">Duration</label>
    <div class="inline">
      <input type="number" min="0" id="duration" name="duration" [(ngModel)]="duration" required/>
      <div class="duration" [hidden]="!duration">{{duration | duration}}</div>
    </div>
  </div>
</div>
