<app-toolbox (searchEvent)="search($event)"></app-toolbox>
<app-course [course]="course" (deleteCourseEvent)="deleteCourse($event)" *ngFor="let course of courses | orderBy:'creationDate':-1 | search:'title':searchQuery"></app-course>
<app-loader [isEmptyList]="!courses || courses.length === 0" (loadMoreEvent)="loadMore()"></app-loader>
