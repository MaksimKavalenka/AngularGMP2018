<div class="justify">
  <div class="block">
    <img src="assets/images/logo.png">
    <div>Logo</div>
  </div>
  <div class="block" [hidden]="isLoginPage()">
    <div id="user" [hidden]="!isAuthenticated">Hi {{user | json}}</div>
    <button id="login" [hidden]="isAuthenticated" [routerLink]="['/login']">Log in</button>
    <button id="logout" [hidden]="!isAuthenticated" (click)="logout()">Log out</button>
  </div>
</div>
